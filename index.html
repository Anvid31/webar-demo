<!DOCTYPE html>
<html>
  <head>
    <title>WebAR con QR Marker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <a-asset-item id="model" src="russian_t-90m3.glb"></a-asset-item>
      </a-assets>

      <!-- Marcador personalizado basado en tu QR -->
      <a-marker type="pattern" url="pattern-Love_You.patt">
        <a-entity
          gltf-model="#model"
          position="0 0 0"
          scale="10 5 15"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
