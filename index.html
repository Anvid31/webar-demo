<!DOCTYPE html>
<html>
  <head>
    <title>WebAR Demo</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.loaders.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <a-assets>
        <a-asset-item id="model" src="russian_t-90m3.glb"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#model" position="0 1.6 -3" scale="1 1 1"></a-entity>
      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
  </body>
</html>
